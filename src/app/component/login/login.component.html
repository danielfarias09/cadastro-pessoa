<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-group">
                  <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" placeholder="Nome de UsuÃ¡rio" required autofocus>
                </div>
  
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Senha" required>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=checkLogin()>Logar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
